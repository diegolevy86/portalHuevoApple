<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Huevo Apple</title>
</head>
<body style="margin: 2%;">

    <header style="margin: 2%;">
        <h1>Huevo Apple</h1>
    </header>

    <section style="margin: 2%;">
    <button href="#cargarReparacion" class="btn btn-primary">Cargar Reparación</button>
    </section>

    <section style="margin: 2%;">
    <h2 id="cargarReparacion">Cargar Reparación</h2>
    
    <form action="/" method="post">

        <div class="row">
        <div class="mb-3 col-lg-6">
            <label for="imei">IMEI</label> 
            <input type="text" name="IMEI" class="form-control">
        </div>

        <div class="mb-3 col-lg-3">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" name="fecha">
        </div>
        </div>

        <div class="mb-3">
            <label for="modeloColor">Modelo y color</label> 
            <select name="modeloColor" class="form-control">
                <option value="1">6 Negro</option>
                <option value="2">6 Gris</option>
                <option value="3">6 Dorado</option>
                <option value="4">6 plus Negro</option>
                <option value="5">6 plus Gris</option>
                <option value="6">6 plus Dorado</option>
                <option value="7">6S Negro</option>
                <option value="8">6S Gris</option>
                <option value="9">6S Dorado</option>
                <option value="9">6S Rosa</option>
                <option value="10">6S plus Negro</option>
                <option value="11">6S plus Gris</option>
                <option value="12">6S plus Dorado</option>
                <option value="13">6S plus Rosa</option>
            </select>
        </div>
        
      
        </div>
        
        <div class="mb-3">
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" class="form-control" name="nombreApellido">
        </div>
        
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="bicho@bicho.com">
        </div>

        <div class="mb-3">
            <label for="nroTel">Teléfono</label>
            <input type="text" class="form-control" name="nroTel">
        </div>

        <div class="mb-3">
            <label for="codigo">Código</label>
            <input type="text" class="form-control" name="codigo">
        </div>

        <div class="mb-3">
            <label for="reparacion">Reparación</label> 
            <select name="Reparación" class="form-control">
                <option value="1">Cambio pantalla</option>
                <option value="2">Cambio batería</option>
                <option value="3">Cambio dock</option>
                <option value="4">Cambio cámara trasera</option>
                <option value="5">Cambio flex cámara frontal</option>
                <option value="6">Cambio flex sensores/parlante frontal (Face ID)</option>
                <option value="7">Cambio carcasa / módulo trasero</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="reventa">Reventa</label> 
            <select name="reventa" class="form-control">
                <option value="1">NULL</option>
                <option value="2">Fede hombre niño</option>
                <option value="3">Martín ex peluquero</option>
                <option value="4">Santi el enviado de Jesús</option>
                <option value="5">Fantech deudores morosos</option>
                <option value="6">Guido</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="observaciones">Observaciones</label>
            <input type="text" name="observaciones" size="50"  class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
